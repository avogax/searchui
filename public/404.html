<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Open Data Portal Â· PaNOSC</title>
    <script type="text/javascript">
      // https://github.com/rafgraph/spa-github-pages (MIT License)
      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1).join('/') +
          '/?/' +
          l.pathname.slice(1).split('/').join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      )
    </script>
  </head>
  <body></body>
</html>
